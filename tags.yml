---
 - hosts: appservers
   become: yes
   tasks:
   - name: get the host name
     command: hostname -f
     register: result
     tags: result
   - name: see the result
     debug: 
     msg: "{{result}}"
     tags: seeresult

   - name: install git on redhat
     yum:
      name: git
      state: present
     when: result.stderr == " "
     tags: mygit

   - name: install apache2 on redhat
     yum:
      name: httpd
      state: present
     when: result.stderr == " "
     tags: myapache2

   